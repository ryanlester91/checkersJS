<!DOCTYPE html>
<html>
<head>
  <title>Checkers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <style>
      div#gameboard {
  position: absolute;
  top: calc(50% - 40vmin);
  left: calc(50% - 40vmin);
  width: 80vmin;
  height: 80vmin;
  border-radius: 5px;
  box-shadow: 1px 1px 3px #232621;
  background-color: #B93848;
  overflow: hidden; }

  div#gameboard .tiles {
    width: 10vmin;
    height: 10vmin;
    position: absolute;
    background-color: #232621; }


  </style>
  <body>
      <h1>Checkers</h1>
      <div id="gameboard">
        <div class="tiles"></div>
        <div class="pieces">
            <div class="P1Pieces"></div>
            <div class="P2Pieces"></div>
        </div>
        </div>

        <button id="cleargame">Reset Game</button>
  </body>
  
  <script src="game.js"></script>
  
  </html>
